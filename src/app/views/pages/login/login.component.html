<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="4">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Login</h1>
                <p class="text-medium-emphasis">Ingresa las credenciales</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    name="username"
                    cFormControl
                    [(ngModel)]="authRequest.username"
                    placeholder="Username"
                    (keyup.enter)="login()"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    name="current-password"
                    cFormControl
                    [(ngModel)]="authRequest.password"
                    placeholder="Password"
                    type="password"
                    (keyup.enter)="login()"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="login()">
                      Iniciar Sesion
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Olvido la contrase√±a?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
