<c-container fluid>
  <c-card class="mb-2"><c-card-body class="py-2 fs-9">
      <c-row>
        <c-col cCol="3">
          <label cLabel class="fw-bold mb-1">Nombre / Observaciones</label>
          <input cFormControl sizing="xs" type="text" class="padding-input fs-9" [(ngModel)]="palabraBusqueda" (keyup.enter)="onPageChange(1)" />
        </c-col>
        <c-col cCol="2">
          <label cLabel class="fw-bold mb-1">&nbsp;</label><br />
          <button cButton color="primary" class="button_padding px-3 fs-9" (click)="onPageChange(1)">Buscar</button>
        </c-col>
      </c-row>
    </c-card-body></c-card>
  <c-card><c-card-body class="py-2">
      <c-row>
        <c-col cCol="12" class="fs-9 my-1">
          <button cButton color="primary" class="button_padding px-3 fs-9" (click)="crearLaboratorio()">Crear Laboratorio</button>
        </c-col>
        <c-col cCol="12" class="fs-7">
          <table cTable bordered hover>
            <thead cTableColor="dark" class="fs-8">
              <tr>
                <th class="py-1 px-2 wt-10">
                  <svg cIcon name="cilListRich"></svg>
                </th>
                <th class="py-1 px-2 wt-25">Nombre</th>
                <th class="py-1 px-2">Observaciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let laboratorio of arLaboratorios">
                <td class="py-1 px-2 wt-10">
                  <c-dropdown variant="btn-group">
                    <button cButton cDropdownToggle color="primary" class="btn-general fs-9">
                      Acciones
                    </button>
                    <ul cDropdownMenu class="fs-7">
                      <li><a cDropdownItem (click)="editarLaboratorio(laboratorio)" class="pointer"><svg cIcon name="cilPencil" size="xs"></svg> Editar</a></li>
                      <li><a cDropdownItem (click)="eliminarLaboratorio(laboratorio)" class="pointer"><svg cIcon name="cilTrash" size="xs"></svg> Eliminar</a></li>
                    </ul>
                  </c-dropdown>
                </td>
                <td class="py-1 px-2 wt-25 align-middle">{{ laboratorio.nombre }}</td>
                <td class="py-1 px-2 align-middle">{{ laboratorio.observaciones }}</td>
              </tr>
            </tbody>
          </table>
        </c-col>
        <c-col cCol="12">
          <app-pagination-table [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="onPageChange($event)"></app-pagination-table>
        </c-col>
      </c-row>
    </c-card-body>
  </c-card>
  <app-gestionar-laboratorio #gestionLaboratorio (recargarDatos)="listarLaboratorios()"></app-gestionar-laboratorio>
</c-container>
