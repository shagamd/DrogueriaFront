<c-modal id="modalAdministrarGrupoImpuesto" [visible]="modalVisible" size="lg" [scrollable]="true" backdrop="static">
    <c-modal-body>
        <c-container fluid class="fs-9">
            <c-card>
                <c-card-header>
                    <c-row>
                        <c-col cCol="12">
                            <h5 cCardTitle class="fs-6 fw-bold my-0">Administrar Grupo Impuesto</h5>
                        </c-col>
                    </c-row>
                </c-card-header>
                <c-card-body>
                    <c-row class="mb-2">
                        <c-col cCol="12">
                            <c-row>
                                <c-col cCol="4">
                                    <label cLabel class="fw-bold mb-1">Nombre</label>
                                    <input cFormControl sizing="xs" type="text" class="padding-input fs-9" [(ngModel)]="grupoImpuestoGestion.nombre" />
                                </c-col>
                            </c-row>
                            <c-row>
                                <c-col cCol="4">
                                    <label cLabel class="fw-bold mb-1">Vincular Impuesto</label>
                                    <select cSelect sizing="xs" class="fs-9" [(ngModel)]="impuestoSeleccionado">
                                        <option [ngValue]="undefined">Seleccione</option>
                                        <ng-container *ngFor="let impuesto of arImpuestos">
                                            <option [ngValue]="impuesto" *ngIf="!impuestoEnGrupoImpuestos(impuesto)">{{ impuesto.abreviatura }}</option>
                                        </ng-container>
                                    </select>
                                </c-col>
                                <c-col cCol="3">
                                    <br />
                                    <button cButton (click)="vincularImpuesto()" color="primary" class="btn-general fs-9 w-auto px-4 me-2 mt-1 btn-padding">Vincular</button>
                                </c-col>
                            </c-row>
                            <hr>
                            <c-row>
                                <c-col cCol="12">
                                    <label cLabel class="fw-bold mb-1">Impuestos Vinculados</label>
                                    <ul>
                                        <ng-container *ngFor="let impuestoVinc of grupoImpuestoGestion.arImpuestos">
                                            <li>{{ impuestoVinc.abreviatura }}</li>
                                        </ng-container>
                                    </ul>
                                </c-col>
                            </c-row>
                        </c-col>
                    </c-row>
                </c-card-body>
                <c-card-footer>
                    <c-row>
                        <c-col class="text-end">
                            <button cButton (click)="guardarDatos()" color="primary" class="btn-general fs-9 w-auto px-4 me-2 btn-padding">Guardar</button>
                            <button cButton (click)="cerrarModal()" color="danger" class="btn-general fs-9 w-auto px-4">Cerrar</button>
                        </c-col>
                    </c-row>
                </c-card-footer>
            </c-card>
        </c-container>
    </c-modal-body>
</c-modal>
